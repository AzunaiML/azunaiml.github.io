<script>
    function onEnter(element) {
        if ((element.value !==undefined && element.value.length >=0) ||$(this).attr('placeholder') !==null) {
            element.parentNode.querySelector("label").classList.add("active");
        }
    }

    function onExit(element) {
        if ((element.value !==undefined && element.value.length === 0) ||$(this).attr('placeholder') ===null) {
            element.parentNode.querySelector("label").classList.remove("active");
        }
    }
</script>
<script>
    var random = function(min, max) {
            return Math.floor((Math.random() * max) + min);
        },

        shuffle = function($list) {
            // adapted from https://bost.ocks.org/mike/shuffle/
            var i = $list.children().length,
                $tempValueI,
                $tempValueRandomI,
                randomI,
                iPos,
                randomIPos;

            // While there remain elements to shuffle…
            while (i > 1) {

                // Pick a remaining element…
                randomI = Math.ceil(Math.random() * i--);

                iPos = $list.children('li:nth-child(' + i + ')').attr('data-pos');
                randomIPos = $list.children('li:nth-child(' + randomI + ')').attr('data-pos');

                $list.children('li:nth-child(' + i + ')').attr('data-pos', randomIPos);
                $list.children('li:nth-child(' + randomI + ')').attr('data-pos', iPos);

            }

            return $list;
        },

        sort = function($list) {
            var i,
                content;

            for (i = 1; i <= $list.children().length; i++) {
                content = $list.children('li:nth-child(' + i + ')').html();
                $list.children('li:nth-child(' + i + ')').attr('data-pos', content);
            }
        };

    $(function() {
        $('[value="shuffle"]').on('click', function() {
            shuffle($('#numberlist'));
        });

        $('[value="sort"]').on('click', function() {
            sort($('#numberlist'));
        });

    });
</script>
