<!--Main Navigation-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Daily Scrum Board <span class="sr-only">(current)</span></a>
                </li>

            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a class="nav-link"><i class="fab fa-facebook-f"></i></a>

<!-- Board -->
<div class="container">
    <div class="row">
        <!-- Shuffler -->
        <div class="col-sm">
            <div class="row">
                <button type="button" class="btn btn-success p-1 pull-right" data-toggle="modal" data-target="#add_team_members_modal">
                    <i class=" fas fa-plus"></i> Insert team members
                </button>
                <button type="button" class="btn btn-success p-1 pull-right" id="next_member" onclick="choose_random_member()">
                    <i class="fas fa-arrow-right"></i> Next speaker
                </button>
                <button type="button" class="btn btn-success p-1 pull-right" onclick="reset()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            <div id="chips">
            </div>
            <div id="center_chip" class = "d-flex align-items-center justify-content-center" style="height: 70%">

            </div>
        </div>
        <!-- Shuffler -->

        <!-- Timer -->
        <div class="col-sm-4">
            <p></p>
            <div class="card timer">
                <form class="text-center">
                    <div class="control input-field">
                        <input id="timer-input" type="number">
                        <label for="timer-input" class="active">Minutes</label>
                    </div>
                    <a class="timer-btn start waves-effect"><i class="fas fa-play"></i></a>
                    <a class="timer-btn pause waves-effect"><i class="fas fa-pause"></i></a>
                    <a class="timer-btn reset waves-effect"><i class="fas fa-redo"></i></a>
                    <div class="control checkbox">
                        <input type="checkbox" id="timer-sounds">
                        <label for="timer-sounds">Sound</label>
                    </div>
                </form>
                <div class="clock waves-effect inactive">15:00</div>
            </div>
        </div>
        <!-- Timer -->

        <!-- Cards -->
        <div class="col-sm-4" id="form-column">
            <button type="button" class="btn btn-success p-1 pull-right" onclick="add_card('list')">
                <i class=" fas fa-plus"></i> Add card to park a problem
            </button>
            <div id="list">
            </div>
        </div>
        <!-- Cards -->
    </div>
</div>
<!-- Board -->

<!-- Modal -->
<div id="times-up-modal" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Time's Up! Stop daily :)
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary dismiss-alarm-sounds waves-effect" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" id="add_team_members_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_team_members_modal_header">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="md-form">
                    <input type="text" id="members_add" class="form-control" onfocus="onEnter(this)" onblur="onExit(this)">
                    <label for="members_add" class="">Team members (comma separated)</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="generate_members()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/form.js"></script>
<script src="js/timer.js"></script>
<script>
    function onEnter(element) {
        if ((element.value !==undefined && element.value.length >=0) ||$(this).attr('placeholder') !==null) {
            element.parentNode.querySelector("label").classList.add("active");
        }
    }

    function onExit(element) {
        if ((element.value !==undefined && element.value.length === 0) ||$(this).attr('placeholder') ===null) {
            element.parentNode.querySelector("label").classList.remove("active");
        }
    }
</script>
<script>
    // Members generation
    function generate_member(name, id) {
        let chip = document.createElement("a");
        chip.setAttribute('class', 'chip mt-3 mb-0 font-chips cyan darken-2 white-text');
        chip.setAttribute('id', 'member_'+id);
        let img = document.createElement("img");
        img.setAttribute('src', random_image());
        img.setAttribute('alt', 'Contact Person');
        chip.textContent = name.trim();
        chip.appendChild(img);
        let chips = document.getElementById("chips");
        chips.appendChild(chip);
    }
    function random_image() {
        const image_array = ['turtle-icon_1.png',
                            'squirrel-icon_1.png',
                            'frog-icon_1.png',
                            'horse-icon_1.png',
                            'gorilla-icon_1.png',
                            'cat-icon_1.png',
                            'kangoroo-icon_1.png',
                            'fox-icon_1.png',
                            'furby-icon_1.png',
                            'camel-icon_1.png'];
        const randomImage = image_array[Math.floor(Math.random() * image_array.length)];
        return 'img/'+randomImage
    }
    function generate_members() {
        let elements = document.getElementById("chips").getElementsByTagName("a");
        while(elements.length > 0){
            elements[0].parentNode.removeChild(elements[0]);
        }
        let members_string = document.getElementById("members_add").value;
        let members = members_string.split(',');
        members.forEach(function (item, index) {
            generate_member(item, index);
        });
        remove_chip_center();
    }

    // Reset all
    function remove_chip_center() {
        let elements = document.getElementById("center_chip").getElementsByTagName("a");
        while(elements.length > 0){
            elements[0].parentNode.removeChild(elements[0]);
        }
    }
    function reset() {
        let elements = document.getElementById("chips").getElementsByTagName("a");
        elements.forEach(function (item, index){
            if (item.classList.contains("animated")){
                item.classList.remove("animated");
            }
            if (item.classList.contains("fadeOut")){
                item.classList.remove("fadeOut");
            }
        });
        remove_chip_center();
    }

    // Random member to center
    function generate_chip_center(name, id, image) {
        let chip = document.createElement("a");
        chip.setAttribute('class', 'chip mt-3 mb-0 font-chip-center chip-lg cyan darken-2 white-text animated fadeIn');
        chip.setAttribute('id', 'member_'+id);
        let img = document.createElement("img");
        img.setAttribute('src', image);
        img.setAttribute('alt', 'Contact Person');
        chip.textContent = name.trim();
        chip.appendChild(img);
        let chips = document.getElementById("center_chip");
        chips.appendChild(chip);
    }
    function move_member(id) {
        remove_chip_center();
        let elem = document.getElementById(id);
        elem.classList.add("animated");
        elem.classList.add("fadeOut");
        let image = document.getElementById(id).getElementsByTagName("*")[0].getAttribute("src");
        generate_chip_center(elem.textContent,-1,image);
    }
    function choose_random_member() {
        let elements = document.getElementById("chips").querySelectorAll("a:not(.animated)");
        const randomElement = elements[Math.floor(Math.random() * elements.length)];
        move_member(randomElement.getAttribute("id"));
    }
</script>
</body>
