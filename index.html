<!-- Board -->
<div class="container">
    <div class="row">
        <!-- Shuffler -->
        <div class="col-sm">
            <div class="row mt-0">
                <button type="button" class="btn bg-green white-text p-1 pull-right mt-1" data-toggle="modal" data-target="#add_team_members_modal">
                    <i class=" fas fa-plus"></i> Insert team members
                </button>
                <button type="button" class="btn bg-green white-text p-1 pull-right mt-1" id="next_member" onclick="choose_random_member()">
                    <i class="fas fa-arrow-right"></i> Next speaker
                </button>
                <button type="button" class="btn bg-problem-card white-text p-1 pull-right mt-1" onclick="reset()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
            <div id="chips">
            </div>
            <div id="center_chip" class = "d-flex align-items-center justify-content-center" style="height: 70%">

            </div>
        </div>
        <!-- Shuffler -->

        <!-- Timer -->
        <div class="col-sm-4">
            <div class="card timer mt-1">
                <form class="text-center">
                    <div class="control input-field">
                        <input id="timer-input" type="number">
                        <label for="timer-input" class="active">Minutes</label>
                    </div>
                    <a class="timer-btn start waves-effect"><i class="fas fa-play"></i></a>
                    <a class="timer-btn pause waves-effect"><i class="fas fa-pause"></i></a>
                    <a class="timer-btn reset waves-effect"><i class="fas fa-redo"></i></a>
                    <div class="control checkbox">
                        <input type="checkbox" id="timer-sounds">
                        <label for="timer-sounds">Sound</label>
                    </div>
                </form>
                <div class="clock waves-effect inactive">15:00</div>
            </div>
        </div>
        <!-- Timer -->

        <!-- Cards -->
        <div class="col-sm-4" id="form-column">
            <button type="button" class="btn bg-green white-text p-1 pull-right mt-1" onclick="add_card('list')">
                <i class=" fas fa-plus"></i> Add card to park a problem
            </button>
            <div id="list">
            </div>
        </div>
        <!-- Cards -->
    </div>
</div>
<!-- Board -->

<!-- Modal -->
<div id="times-up-modal" class="modal fade">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Time's Up! Stop daily :)
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary dismiss-alarm-sounds waves-effect" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade left" role="dialog" id="add_team_members_modal">
    <div class="modal-dialog modal-left" role="document">
        <div class="modal-content">
            <div class="modal-header bg-green ">
                <h5 class="modal-title white-text" id="add_team_members_modal_header">Insert team members</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                To add team members to dashboard just insert team members in the input field below in the comma separated way.
                <blockquote class="blockquote bq-primary">
                    <div class="bq-title">Example</div>
                    John, Sonya, Alex, Fred
                </blockquote>
                <hr>
                <div class="md-form">
                    <input type="text" id="members_add" class="form-control" onfocus="onEnter(this)" onblur="onExit(this)">
                    <label for="members_add" class="">Team members (comma separated)</label>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn bg-problem-card white-text" data-dismiss="modal" onclick="document.getElementById('members_add').value=''">Close</button>
                <button type="button" class="btn bg-green white-text" onclick="create_members()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    function onEnter(element) {
        if ((element.value !==undefined && element.value.length >=0) ||$(this).attr('placeholder') !==null) {
            element.parentNode.querySelector("label").classList.add("active");
        }
    }

    function onExit(element) {
        if ((element.value !==undefined && element.value.length === 0) ||$(this).attr('placeholder') ===null) {
            element.parentNode.querySelector("label").classList.remove("active");
        }
    }
</script>
